<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .nav-container {
            background: #1E1E1E;
            height: 40px; /* Увеличил высоту */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center; /* Выравниваем элементы по центру */
            padding: 0 20px; /* Добавляем отступы по бокам */
        }
        
        .nav-content {
            display: flex;
            gap: 20px; /* Расстояние между ссылками */
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        
        .content-wrapper {
            padding-top: 60px; /* Важно: отступ для фиксированного меню */
            height: calc(100vh - 60px); /* Занимаем всю высоту минус меню */
            width: 100%;
        }
        
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
            <a class="nav-link" onclick="loadPage('charts')">Графики</a>
            <a class="nav-link" onclick="loadPage('widget')">Виджет</a>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
        }
    </script>
</body>
</html>
