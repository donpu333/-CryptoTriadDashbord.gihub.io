<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            transition: margin-top 0.3s ease;
            background-color: #121212;
            color: #ffffff;
        }
        
        .nav-container {
            background: #1E1E1E;
            height: 25px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            transition: height 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: flex-start;
            cursor: pointer;
        }
        
        .nav-container.expanded {
            height: 65px;
        }
        
        .nav-content {
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            width: 100%;
        }
        
        .nav-container.expanded .nav-content {
            opacity: 1;
        }
        
        .nav-link {
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.6rem 1.2rem;
            transition: 0.2s;
            border-radius: 4px;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .content-wrapper {
            margin-top: 25px;
            height: calc(100vh - 25px);
            transition: margin-top 0.3s ease;
        }
        
        .nav-container.expanded ~ .content-wrapper {
            margin-top: 65px;
            height: calc(100vh - 65px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .menu-hint {
            color: #ffffff;
            padding: 0.3rem 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s ease;
            align-self: center;
        }
        
        .nav-container.expanded .menu-hint {
            opacity: 0;
        }
        
        .auth-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
            align-items: center;
        }
        
        .auth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
        
        .auth-btn:hover {
            background: #357abd;
        }
        
        /* Модальные окна (темный стиль) */
        .modal {
            display: none;
            position: fixed;
            z-index: 101;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        
        .modal-content h2 {
            color: #ffffff;
            margin-top: 0;
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #252525;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-email {
            color: #4285f4;
            font-weight: bold;
        }
        
        /* Специфичные стили для формы регистрации */
        #registerModal .modal-content {
            background-color: #1a1a1a;
        }
        
        /* Стиль для кнопок в модальных окнах */
        .modal .auth-btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="nav-container" id="navContainer">
        <div class="menu-hint">Меню</div>
        <div class="nav-content">
            <div>
                <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
                <a class="nav-link" onclick="loadPage('charts')">Графики</a>
                <a class="nav-link" onclick="loadPage('alerts')">Алерты</a>
            </div>
            <div class="auth-links" id="authLinks">
                <button class="auth-btn" onclick="showModal('loginModal')">Вход</button>
                <button class="auth-btn" onclick="showModal('registerModal')">Регистрация</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="auth-btn" onclick="logout()">Выход</button>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <!-- Модальное окно входа (темное) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="login()">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно регистрации (темное) -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="register()">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Состояние приложения
        const state = {
            currentUser: null,
            settings: {}
        };

        // DOM элементы
        const navContainer = document.getElementById('navContainer');
        const authLinks = document.getElementById('authLinks');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем авторизацию в localStorage
            const savedUser = localStorage.getItem('cryptoAppUser');
            const savedSettings = localStorage.getItem('cryptoAppSettings');
            
            if (savedUser) {
                state.currentUser = JSON.parse(savedUser);
                if (savedSettings) {
                    state.settings = JSON.parse(savedSettings);
                }
                updateUI();
            }
        });

        // Функции для работы с модальными окнами
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        
        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById(id.replace('Modal', 'Error')).textContent = '';
        }

        // Регистрация нового пользователя
        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            
            // Валидация
            if (password !== confirmPassword) {
                errorElement.textContent = 'Пароли не совпадают';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Пароль должен содержать минимум 6 символов';
                return;
            }
            
            // Проверяем, есть ли уже такой пользователь
            const users = JSON.parse(localStorage.getItem('cryptoAppUsers')) || {};
            if (users[email]) {
                errorElement.textContent = 'Пользователь с таким email уже существует';
                return;
            }
            
            // Регистрируем пользователя
            users[email] = { email, password };
            localStorage.setItem('cryptoAppUsers', JSON.stringify(users));
            
            // Автоматически входим
            state.currentUser = { email };
            localStorage.setItem('cryptoAppUser', JSON.stringify(state.currentUser));
            
            // Создаем настройки по умолчанию
            state.settings = {
                theme: 'dark',
                lastPage: 'calculator',
                alerts: []
            };
            localStorage.setItem('cryptoAppSettings', JSON.stringify(state.settings));
            
            updateUI();
            hideModal('registerModal');
            loadPage(state.settings.lastPage);
        }

        // Вход пользователя
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            // Проверяем пользователя
            const users = JSON.parse(localStorage.getItem('cryptoAppUsers')) || {};
            const user = users[email];
            
            if (!user || user.password !== password) {
                errorElement.textContent = 'Неверный email или пароль';
                return;
            }
            
            // Входим
            state.currentUser = { email };
            localStorage.setItem('cryptoAppUser', JSON.stringify(state.currentUser));
            
            // Загружаем настройки
            const allSettings = JSON.parse(localStorage.getItem('cryptoAppAllSettings')) || {};
            state.settings = allSettings[email] || {
                theme: 'dark',
                lastPage: 'calculator',
                alerts: []
            };
            
            updateUI();
            hideModal('loginModal');
            loadPage(state.settings.lastPage);
        }

        // Выход пользователя
        function logout() {
            state.currentUser = null;
            localStorage.removeItem('cryptoAppUser');
            updateUI();
            loadPage('calculator');
        }

        // Обновление интерфейса
        function updateUI() {
            if (state.currentUser) {
                authLinks.style.display = 'none';
                userInfo.style.display = 'flex';
                userEmail.textContent = state.currentUser.email;
                
                // Применяем настройки
                document.body.style.backgroundColor = state.settings.theme === 'dark' ? '#121212' : '#f5f5f5';
                document.body.style.color = state.settings.theme === 'dark' ? '#ffffff' : '#000000';
            } else {
                authLinks.style.display = 'flex';
                userInfo.style.display = 'none';
            }
        }

        // Загрузка страницы
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
            navContainer.classList.remove('expanded');
            
            // Сохраняем последнюю страницу в настройках
            if (state.currentUser) {
                state.settings.lastPage = page;
                const allSettings = JSON.parse(localStorage.getItem('cryptoAppAllSettings')) || {};
                allSettings[state.currentUser.email] = state.settings;
                localStorage.setItem('cryptoAppAllSettings', JSON.stringify(allSettings));
            }
        }

        // Открытие/закрытие меню по клику
        navContainer.addEventListener('click', function(e) {
            if (e.target === navContainer) {
                navContainer.classList.toggle('expanded');
            }
        });
    </script>
</body>
</html>
