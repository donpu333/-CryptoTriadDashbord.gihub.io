<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */
        
        /* Увеличиваем модальное окно регистрации */
        #registerModal .modal-content {
            width: 420px; /* Увеличиваем ширину */
            padding: 30px; /* Больше отступов */
        }
        
        /* Делаем чекбокс и ссылку более заметными */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0; /* Увеличиваем отступ */
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .remember-me label {
            font-size: 0.95rem;
            color: #e0e0e0;
        }
        
        .forgot-password {
            color: #5d9eff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #4285f4;
        }
        
        /* Увеличиваем поля ввода */
        .form-group input {
            padding: 12px;
            font-size: 1rem;
        }
        
        /* Увеличиваем кнопки */
        .auth-btn {
            padding: 12px;
            font-size: 1.05rem;
        }
    </style>
</head>
<body>
    <!-- ... (остальная разметка без изменений) ... -->

    <!-- Модальное окно входа (обновленное) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <!-- Блок "Запомнить меня" и "Забыли пароль?" - теперь более заметен -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" checked>
                        <label for="rememberMe">Запомнить меня</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Забыли пароль?</a>
                </div>
                
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="login()">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Увеличенное модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="register()">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно восстановления пароля -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('forgotPasswordModal')">&times;</span>
            <h2>Восстановление пароля</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <div class="error-message" id="forgotError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="sendPasswordReset()">Отправить ссылку</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ... (существующий JavaScript код без изменений) ...
    </script>
</body>
</html>
