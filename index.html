<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <!-- Стили остаются без изменений -->
    <style>
        /* ... предыдущие стили ... */
    </style>
</head>
<body>
    <nav class="nav-container" id="navContainer">
        <div class="menu-hint">Меню</div>
        <div class="nav-content">
            <div>
                <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
                <a class="nav-link" onclick="loadPage('charts')">Графики</a>
                <a class="nav-link" onclick="loadPage('alerts')">Алерты</a>
            </div>
            <div class="auth-links" id="authLinks">
                <button class="auth-btn" onclick="showModal('loginModal')">Вход</button>
                <button class="auth-btn" onclick="showModal('registerModal')">Регистрация</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="auth-btn" onclick="logout()">Выход</button>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm" method="POST" action="auth.php">
                <input type="hidden" name="csrf_token" id="loginCsrfToken">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" name="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Запомнить меня
                    </label>
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="submit" class="auth-btn">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm" method="POST" action="register.php">
                <input type="hidden" name="csrf_token" id="registerCsrfToken">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" name="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" name="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтвердите пароль</label>
                    <input type="password" name="confirm_password" id="registerConfirmPassword" required>
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="form-actions">
                    <button type="submit" class="auth-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Инициализация CSRF токена
        function getCsrfToken() {
            return fetch('get_csrf.php')
                .then(response => response.json())
                .then(data => data.csrf_token);
        }

        // Обновление CSRF токенов в формах
        async function updateCsrfTokens() {
            const token = await getCsrfToken();
            document.getElementById('loginCsrfToken').value = token;
            document.getElementById('registerCsrfToken').value = token;
        }

        // Проверка авторизации при загрузке
        async function checkAuth() {
            try {
                const response = await fetch('check_auth.php');
                const data = await response.json();
                
                if (data.authenticated) {
                    document.getElementById('authLinks').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'flex';
                    document.getElementById('userEmail').textContent = data.user.email;
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
            }
        }

        // Выход из системы
        async function logout() {
            try {
                const response = await fetch('logout.php');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('authLinks').style.display = 'flex';
                    document.getElementById('userInfo').style.display = 'none';
                    hideModal('loginModal');
                    hideModal('registerModal');
                }
            } catch (error) {
                console.error('Ошибка выхода:', error);
            }
        }

        // Обработка отправки форм
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    checkAuth();
                    hideModal('loginModal');
                } else {
                    document.getElementById('loginError').textContent = data.message;
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    checkAuth();
                    hideModal('registerModal');
                } else {
                    document.getElementById('registerError').textContent = data.message;
                }
            } catch (error) {
                console.error('Ошибка регистрации:', error);
            }
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            updateCsrfTokens();
            checkAuth();
            setInterval(updateCsrfTokens, 300000); // Обновление CSRF каждые 5 минут
        });

        // Остальные функции остаются без изменений
        // ... (loadPage, showModal, hideModal и т.д.)
    </script>
</body>
</html>
