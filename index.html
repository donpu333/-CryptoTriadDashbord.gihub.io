<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            transition: margin-top 0.3s ease;
        }
        
        .nav-container {
            background: #1E1E1E;
            height: 25px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            transition: height 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: flex-start;
        }
        
        .nav-container:hover {
            height: 55px;
        }
        
        .nav-content {
            display: flex;
            gap: 1rem;
            padding: 0.8rem 1rem;
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
            align-items: center;
        }
        
        .nav-container:hover .nav-content {
            opacity: 1;
        }
        
        .nav-link {
            color: #2196F3;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            transition: 0.2s;
            border-radius: 4px;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: #1976D2;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .content-wrapper {
            margin-top: 25px;
            height: calc(100vh - 25px);
            transition: margin-top 0.3s ease;
        }
        
        .nav-container:hover ~ .content-wrapper {
            margin-top: 55px;
            height: calc(100vh - 55px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .menu-hint {
            color: #2196F3;
            padding: 0.3rem 1rem;
            font-size: 0.8rem;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s ease;
            align-self: center;
        }
        
        .nav-container:hover .menu-hint {
            opacity: 0;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="menu-hint">Меню</div>
        <div class="nav-content">
            <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
            <a class="nav-link" onclick="loadPage('charts')">Графики</a>
            <a class="nav-link" onclick="loadPage('alerts')">Алерты</a>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
        }
    </script>
</body>
</html>
