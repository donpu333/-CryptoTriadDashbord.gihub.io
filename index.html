<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
            background-color: #121212;
            color: #ffffff;
        }
        
        .nav-container {
            background: #1E1E1E;
            height: 25px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            transition: height 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: flex-start;
            cursor: pointer;
        }
        
        .nav-container.expanded {
            height: 65px;
        }
        
        .nav-content {
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            width: 100%;
        }
        
        .nav-container.expanded .nav-content {
            opacity: 1;
        }
        
        .nav-link {
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.6rem 1.2rem;
            transition: 0.2s;
            border-radius: 4px;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .content-wrapper {
            margin-top: 25px;
            height: calc(100vh - 25px);
            transition: margin-top 0.3s ease;
        }
        
        .nav-container.expanded ~ .content-wrapper {
            margin-top: 65px;
            height: calc(100vh - 65px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .menu-hint {
            color: #ffffff;
            padding: 0.3rem 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.3s ease;
            align-self: center;
        }
        
        .nav-container.expanded .menu-hint {
            opacity: 0;
        }
        
        .auth-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
            align-items: center;
        }
        
        .auth-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
        
        .auth-btn:hover {
            background: #357abd;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 101;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: #1E1E1E;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .close-btn {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #252525;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-email {
            color: #4285f4;
            font-weight: bold;
        }
        
        .success-message {
            color: #4CAF50;
            margin-top: 1rem;
            text-align: center;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: #aaa;
        }
        
        .switch-form a {
            color: #4285f4;
            cursor: pointer;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .auth-links {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container" id="navContainer">
        <div class="menu-hint">Меню</div>
        <div class="nav-content">
            <div>
                <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
                <a class="nav-link" onclick="loadPage('charts')">Графики</a>
                <a class="nav-link" onclick="loadPage('alerts')">Алерты</a>
            </div>
            <div class="auth-links" id="authLinks">
                <button class="auth-btn" onclick="showModal('loginModal')">Вход</button>
                <button class="auth-btn" onclick="showModal('registerModal')">Регистрация</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span class="user-email" id="userEmail"></span>
                <button class="auth-btn" onclick="logout()">Выход</button>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="login()">Войти</button>
                </div>
                <div class="switch-form">
                    Нет аккаунта? <a onclick="switchToRegister()">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('registerModal')">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль (минимум 6 символов)</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтвердите пароль</label>
                    <input type="password" id="registerConfirmPassword" required autocomplete="new-password">
                </div>
                <div class="error-message" id="registerError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="register()">Зарегистрироваться</button>
                </div>
                <div class="switch-form">
                    Уже есть аккаунт? <a onclick="switchToLogin()">Войти</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Конфигурация API
        const API_BASE_URL = 'http://localhost:3000/api';
        const AUTH_TOKEN_KEY = 'cryptoAppAuthToken';
        
        // Состояние приложения
        const state = {
            currentUser: null,
            settings: {
                theme: 'dark',
                lastPage: 'calculator',
                alerts: []
            }
        };

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem(AUTH_TOKEN_KEY);
            if (token) {
                try {
                    const userData = await fetchWithToken('/auth/me', token);
                    state.currentUser = userData;
                    
                    try {
                        const settings = await fetchWithToken('/settings', token);
                        state.settings = settings;
                    } catch (e) {
                        console.log("Используем настройки по умолчанию");
                    }
                    
                    applyUserSettings();
                    updateUI();
                    loadPage(state.settings.lastPage || 'calculator');
                } catch (error) {
                    console.error("Ошибка загрузки данных:", error);
                    logout();
                }
            }
        });

        // ========== API Функции ==========
        
        async function fetchWithToken(endpoint, token, method = 'GET', body = null) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
            
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Ошибка сервера');
            }
            
            return await response.json();
        }
        
        async function publicFetch(endpoint, method = 'GET', body = null) {
            const headers = {
                'Content-Type': 'application/json'
            };
            
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                method,
                headers,
                body: body ? JSON.stringify(body) : null
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Ошибка сервера');
            }
            
            return await response.json();
        }

        // ========== Функции авторизации ==========
        
        async function register() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            
            // Клиентская валидация
            if (password !== confirmPassword) {
                errorElement.textContent = 'Пароли не совпадают';
                return;
            }
            
            if (password.length < 6) {
                errorElement.textContent = 'Пароль должен содержать минимум 6 символов';
                return;
            }
            
            if (!validateEmail(email)) {
                errorElement.textContent = 'Введите корректный email';
                return;
            }
            
            try {
                // Регистрация
                await publicFetch('/auth/register', 'POST', { email, password });
                
                // Автоматический вход после регистрации
                const { token } = await publicFetch('/auth/login', 'POST', { email, password });
                localStorage.setItem(AUTH_TOKEN_KEY, token);
                
                // Получение данных пользователя
                const userData = await fetchWithToken('/auth/me', token);
                state.currentUser = userData;
                
                // Создаем настройки по умолчанию
                state.settings = {
                    theme: 'dark',
                    lastPage: 'calculator',
                    alerts: []
                };
                
                // Сохраняем настройки
                await fetchWithToken('/settings', token, 'PUT', state.settings);
                
                applyUserSettings();
                updateUI();
                hideModal('registerModal');
                loadPage(state.settings.lastPage);
                
            } catch (error) {
                console.error("Ошибка регистрации:", error);
                errorElement.textContent = error.message || 'Ошибка регистрации';
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            try {
                // Аутентификация
                const { token } = await publicFetch('/auth/login', 'POST', { email, password });
                localStorage.setItem(AUTH_TOKEN_KEY, token);
                
                // Получение данных пользователя
                const userData = await fetchWithToken('/auth/me', token);
                state.currentUser = userData;
                
                // Получение настроек
                try {
                    const settings = await fetchWithToken('/settings', token);
                    state.settings = settings;
                } catch (e) {
                    console.log("Используем настройки по умолчанию");
                    state.settings = {
                        theme: 'dark',
                        lastPage: 'calculator',
                        alerts: []
                    };
                }
                
                applyUserSettings();
                updateUI();
                hideModal('loginModal');
                loadPage(state.settings.lastPage);
                
            } catch (error) {
                console.error("Ошибка входа:", error);
                errorElement.textContent = error.message || 'Ошибка входа';
            }
        }
        
        function logout() {
            localStorage.removeItem(AUTH_TOKEN_KEY);
            state.currentUser = null;
            resetToDefaultSettings();
            updateUI();
            loadPage('calculator');
        }

        // ========== Функции работы с настройками ==========
        
        function applyUserSettings() {
            // Применяем тему
            document.body.style.backgroundColor = state.settings.theme === 'dark' ? '#121212' : '#f5f5f5';
            document.body.style.color = state.settings.theme === 'dark' ? '#ffffff' : '#000000';
        }
        
        function resetToDefaultSettings() {
            state.settings = {
                theme: 'dark',
                lastPage: 'calculator',
                alerts: []
            };
            applyUserSettings();
        }

        // ========== Вспомогательные функции ==========
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function updateUI() {
            if (state.currentUser) {
                document.getElementById('authLinks').style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userEmail').textContent = state.currentUser.email;
            } else {
                document.getElementById('authLinks').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
            }
        }
        
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
            navContainer.classList.remove('expanded');
            
            // Сохраняем последнюю открытую страницу
            if (state.currentUser && state.settings.lastPage !== page) {
                state.settings.lastPage = page;
                saveSettings();
            }
        }
        
        async function saveSettings() {
            if (!state.currentUser) return;
            
            try {
                const token = localStorage.getItem(AUTH_TOKEN_KEY);
                await fetchWithToken('/settings', token, 'PUT', state.settings);
            } catch (error) {
                console.error("Ошибка сохранения настроек:", error);
            }
        }
        
        function showModal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById(id.replace('Modal', 'Error')).textContent = '';
        }
        
        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        function switchToRegister() {
            hideModal('loginModal');
            showModal('registerModal');
            document.getElementById('registerEmail').value = document.getElementById('loginEmail').value;
            document.getElementById('loginPassword').value = '';
        }
        
        function switchToLogin() {
            hideModal('registerModal');
            showModal('loginModal');
            document.getElementById('loginEmail').value = document.getElementById('registerEmail').value;
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerConfirmPassword').value = '';
        }

        // ========== Обработчики событий ==========
        
        document.getElementById('navContainer').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.toggle('expanded');
            }
        });
        
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    modal.style.display = 'none';
                });
            }
        });
        
        document.getElementById('loginForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                login();
            }
        });
        
        document.getElementById('registerForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                register();
            }
        });
    </script>
</body>
</html>
