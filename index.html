<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        /* Все предыдущие стили остаются без изменений */
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            transition: margin-top 0.3s ease;
        }
        
        .nav-container {
            background: #1E1E1E;
            height: 25px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            transition: height 0.3s ease;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: flex-start;
        }
        
        /* ... остальные стили ... */

    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="menu-hint">Меню</div>
        <div class="nav-content">
            <a class="nav-link" onclick="loadPage('calculator')">Калькулятор</a>
            <a class="nav-link" onclick="loadPage('charts')">Графики</a>
            <a class="nav-link" onclick="loadPage('widget')">Виджет</a>
        </div>
    </nav>
    
    <div class="content-wrapper">
        <iframe id="contentFrame" src="calculator.html"></iframe>
    </div>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
        }
    </script>
</body>
</html>
