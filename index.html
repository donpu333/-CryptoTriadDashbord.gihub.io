                <div class="error-message"><?= $_SESSION['error'] ?></div>
                <?php unset($_SESSION['error']); ?>
            <?php endif; ?>
            
            <form action="auth.php" method="POST">
                <div class="form-group">
                    <label for="username">Логин</label>

                <div class="remember-me">

            <div class="switch-form">
                <a href="#" onclick="showRegisterForm()">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
        
        <!-- Форма регистрации (изначально скрыта) -->
        <div id="register-form" style="display: none;">
            <div class="auth-header">
                <h2>Регистрация</h2>
            </div>
            
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="reg-username">Логин</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Подтвердите пароль</label>
                    <input type="password" id="reg-confirm-password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            
            <div class="switch-form">
                <a href="#" onclick="showLoginForm()">Уже есть аккаунт? Войти</a>
            </div>
        </div>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        
        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
</body>
