<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <link rel="stylesheet" href="styles/common.css">
    <style>
        .nav-container {
            background: #1E1E1E;
            padding: 1rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        .nav-btn {
            padding: 0.8rem 2rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: 0.3s;
        }
        .nav-btn:hover {
            background: #1976D2;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 76px);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <button class="nav-btn" onclick="loadPage('calculator')">Калькулятор</button>
        <button class="nav-btn" onclick="loadPage('charts')">Графики</button>
        <button class="nav-btn" onclick="loadPage('alerts')">Алерты</button>
    </nav>
    
    <iframe id="contentFrame" src="calculator.html"></iframe>

    <script>
        function loadPage(page) {
            const frame = document.getElementById('contentFrame');
            frame.src = `${page}.html`;
        }
    </script>
</body>
</html>
