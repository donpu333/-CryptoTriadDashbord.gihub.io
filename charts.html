<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools</title>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */
        
        /* Добавляем стили для чекбокса и ссылки */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #4285f4;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ... (остальная разметка без изменений) ... -->

    <!-- Модальное окно входа (обновленное) -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <!-- Добавляем блок "Запомнить меня" и "Забыли пароль?" -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Запомнить меня</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Забыли пароль?</a>
                </div>
                
                <div class="error-message" id="loginError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="login()">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно регистрации (без изменений) -->
    <div id="registerModal" class="modal">
        <!-- ... (существующая форма регистрации) ... -->
    </div>

    <!-- Новое модальное окно для восстановления пароля -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('forgotPasswordModal')">&times;</span>
            <h2>Восстановление пароля</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <div class="error-message" id="forgotError"></div>
                <div class="form-actions">
                    <button type="button" class="auth-btn" onclick="sendPasswordReset()">Отправить ссылку</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ... (существующий JavaScript код) ...
        
        // Добавляем новые функции
        function showForgotPassword() {
            hideModal('loginModal');
            showModal('forgotPasswordModal');
        }
        
        function sendPasswordReset() {
            const email = document.getElementById('forgotEmail').value;
            const errorElement = document.getElementById('forgotError');
            
            // Простая валидация email
            if (!email.includes('@')) {
                errorElement.textContent = 'Пожалуйста, введите корректный email';
                return;
            }
            
            // Здесь должна быть логика отправки письма для сброса пароля
            // В демо-версии просто покажем сообщение
            errorElement.textContent = '';
            alert(`Инструкции по восстановлению отправлены на ${email}`);
            hideModal('forgotPasswordModal');
        }
        
        // Модифицируем функцию login для учета чекбокса
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorElement = document.getElementById('loginError');
            
            // Проверяем пользователя
            const users = JSON.parse(localStorage.getItem('cryptoAppUsers')) || {};
            const user = users[email];
            
            if (!user || user.password !== password) {
                errorElement.textContent = 'Неверный email или пароль';
                return;
            }
            
            // Входим
            state.currentUser = { email };
            localStorage.setItem('cryptoAppUser', JSON.stringify(state.currentUser));
            
            // Если выбрано "Запомнить меня", сохраняем на более долгий срок
            if (rememberMe) {
                const expirationDate = new Date();
                expirationDate.setFullYear(expirationDate.getFullYear() + 1);
                document.cookie = `rememberMe=true; expires=${expirationDate.toUTCString()}; path=/`;
            }
            
            // Загружаем настройки
            const allSettings = JSON.parse(localStorage.getItem('cryptoAppAllSettings')) || {};
            state.settings = allSettings[email] || {
                theme: 'dark',
                lastPage: 'calculator',
                alerts: []
            };
            
            updateUI();
            hideModal('loginModal');
            loadPage(state.settings.lastPage);
        }
        
        // Обновляем инициализацию для проверки "Запомнить меня"
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем авторизацию в localStorage и куках
            const savedUser = localStorage.getItem('cryptoAppUser');
            const rememberMe = document.cookie.split(';').some(item => item.trim().startsWith('rememberMe='));
            
            if (savedUser && rememberMe) {
                state.currentUser = JSON.parse(savedUser);
                const savedSettings = localStorage.getItem('cryptoAppSettings');
                if (savedSettings) {
                    state.settings = JSON.parse(savedSettings);
                }
                updateUI();
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
